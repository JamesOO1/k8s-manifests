apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: factorio-restrictive
  namespace: factorio
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: factorio
  policyTypes:
    - Ingress
    - Egress

  # default deny except rules below
  ingress:
    # 1) Allow game traffic (Factorio default: UDP 34197)
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
        - ipBlock:
            cidr: ::/0
        - namespaceSelector: { }
      ports:
        - protocol: UDP
          port: 34197

    # 2) Allow RCON (default TCP 27015)
    - from:
        - ipBlock:
            cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 27015

  # Egress: allow DNS so the pod can resolve names
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
